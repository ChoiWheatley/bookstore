<!DOCTYPE html>
<html>
<head>
    <title>Book Detail</title>
</head>
<body>
    <h1>{{ book.name }}</h1>
    <p>Handle: {{ book.handle }}</p>
    <p>Price: {{ book.price }}</p>
    <p>User: {{ book.user }}</p>

    <form id="delete_form" method="post">
        <input type="hidden" name="book_handle" value="{{ book.value }}">
        <button type="submit">Delete</button>
    </form>

    <script>

        function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        document.getElementById('delete_form').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const url = '/products/book/delete/'+'{{ book.handle }}';
        console.log(url)
        fetch(url , {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': csrftoken
            },
        })
            .then(response => response.json())
            .then(data => {
                if (data.statusCode == 200) {
                    window.location.href = data.redirect;
                } else {
                    alert('상품 삭제 권한이 없습니다');
                }
            })
            .catch(
                error => console.log(error)
            );
    });
    </script>
</body>
</html>
